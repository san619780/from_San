<head>

<style>
body {

    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: radial-gradient(circle at top, #ffdee9, #b5fffc);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    max-width: 450px;
    position: relative;
}

h1 {
    color: #ff4d6d;
    font-size: 36px;
    margin-bottom: 10px;
    animation: pop 1s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

p {
    font-size: 18px;
    color: #333;
    line-height: 1.5;
    margin-bottom: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff1a4d;
}

.message {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #ff4d6d;
    animation: fade 1s ease forwards;
}

@keyframes fade {
    0% { opacity: 0; transform: translateY(20px);}
    100% { opacity: 1; transform: translateY(0);}
}

.heart {
    position: absolute;
    font-size: 20px;
    color: #ff4d6d;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }

}

</style>
</head>
